<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js贪吃蛇</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <div class="left">
                <p>宽度:</p>
                <input type="text" class="numX" value='30'>
                <p>长度:</p>
                <input type="text" class="numY" value='30'>
                <p>速度:</p>
                <input type="text" class="speed" value='3'>
            </div>
            <div class="right">
                <button class="start">开始</button>
            </div>
        </div>
        <div class="screen">
            <p>计时:</p>
            <input type="text" class="time">
            <p>长度:</p>
            <input type="text" class="snakeLen">
        </div>
    </div>
    <div class="main"></div>




    <script src="demo.js"></script>
</body>
</html>

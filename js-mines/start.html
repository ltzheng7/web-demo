<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript制作扫雷</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <div class="left">
                <p>宽度:</p>
                <input type="text" class="numX" value='10'>
                <p>长度:</p>
                <input type="text" class="numY" value='10'>
                <p>雷数:</p>
                <input type="text" class="minesNum" value='10'>
            </div>
            <div class="right">
                <button class="enter">开始</button>
            </div>
        </div>
        <div class="screen">
            <p>计时:</p>
            <input type="text" class="time">
            <p>计数:</p>
            <input type="text" class="number">
        </div>
    </div>
    <div id="main">

    </div>
    <script src="start.js"></script>
</body>
</html>
